<!doctype html>

<html>
	<head>
		<title>jQuery</title>
	<script type="text/javascript" src="jquery/jquery-2.1.1.js">
	</script>

	</head>

<body>
	<h1>Adding HTML</h1>
	<a id="extLink" class="link" href="http://www.example.com">Web site</a>

	});

</html>
