<!doctype html>

<html>
	<head>
		<title>jQuery</title>
	<script type="text/javascript" src="jquery/jquery-2.1.1.js">
	</script>

	</head>

<body>
	<h1>Adding HTML</h1>
	<ul id="theList">
		<li>Here's 1</li>
		<li>Here's 2</li>
	</ul>
	<script type="text/javascript">

	$(document).ready(function() { 
		$("#theList li").each(function() {
			var theText = $(this).text().substr(7, 1);
			$(this).text("Item " + theText);
		});
	});

	</script>
</body>
</html>
