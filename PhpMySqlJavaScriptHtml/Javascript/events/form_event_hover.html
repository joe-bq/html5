<!doctype html>
<html>
<head>
<title>Hover</title>
<script type="text/javascript" src="../jquery/jquery-2.1.1.js">
<!-- <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"> -->
</script>
<style type="text/css">
.box {
	margin: 50px;
	padding: 30px;
	width: 50px;
	border: 3px solid black;
}
.colorBox {
	background-color: #abacab;
}
</style>
</head>
<body>
<h1>Hover</h1>
<hr>
<br />
<br />
<br />
<span class="box">Box 1</span>
<span class="box">Box 2</span>
<span class="box">Box 3</span>


<script type="text/javascript">
	$(document).ready(function() {
		$(".box").hover(
			function() {
				$(this).addClass("colorBox");
			},
			function() { 
				$(this).removeClass("colorBox");
			});
	 });
</script>
</body>
</html>
