<!doctype html>

<html>
	<head>
		<title>jQuery</title>
	<script type="text/javascript" src="jquery/jquery-2.1.1.js">
	</script>

	<style type="text/css">
		.borderClass { 
			border: 3px solid black;
		}
	</style>

	</head>

<body>
	<h1>Attributes</h1>
	<img alt="square" id="theImage" src="square.jpg" />

	<script type="text/javascript">

		function changeImage() { 
			$("#theImage").attr("src", "heart.jpg");
			$("#theImage").attr("alt", "heart");
		}

		function changeStyle() {
			$("#theImage").attr("class", "borderClass");
		}

		/* this is to add a class to the exisitn class. */
		function addStyle() { 
			$("#theImage").addClass("borderClass");
		}

		function removeStyle() {
			$("#theImage").removeClass("borderClass");
		}

		$(document).ready(function() { 
			setTimeout(changeImage, 2000);
			setTimeout(addStyle, 2000);
			setTimeout(removeStyle, 6000);
		})

	</script>
</body>
</html>
